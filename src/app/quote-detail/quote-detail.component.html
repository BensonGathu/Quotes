<p>Author:{{quote.author}}</p>
<i (click)='upVote()' class="fa fa-thumbs-up fa-2x"></i> <p></p>
<i  (click) = 'downVote()' class="fa fa-thumbs-down fa-2x"></i>
<a href="#" (click) = 'deleteQuote(true)'>Delete</a>
